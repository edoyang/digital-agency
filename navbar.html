<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');
    
    :root {
        --secondary: #DC7000;
        --accent: #F5F5F5;
        --white: #FFFFFF;
        --footer: #1B1B1B;
        --bg: url("assets/bg.png");
    }
    
    *, html, body{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    } 
    
    nav {
        display: flex;
        position: sticky;
        top: 0;
        justify-content: space-between;
        padding: 0 100px;
        align-items: center;
        background-color: var(--secondary);
        color: var(--white);
        height: 80px;
        width: 100%;
        z-index: 10;
    }

    .menu ul{
        display: flex;
        gap: 50px;
        align-items: center;
    }
    
    .menu ul > *{
        cursor: pointer;
    }
    
    .menu ul li a{
        text-decoration: none;
        color: var(--white);
        border-bottom: 1px solid transparent;
        transition: border-bottom ease-in 0.15s;
    }
    
    .menu ul li a:hover{
        border-bottom: 1px solid var(--white);
    }
    
    ul.custom-discs li {
        list-style-type: none;
        position: relative;
        padding-left: 15px;
    }
        
    ul.custom-discs li::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        height: 10px;
        width: 10px;
        background-color: white;
        border-radius: 50%;
    }  
    
    ul > .contact-button{
        background-color: white;
        border: none;
        width: 100px;
        height: 40px;
        color: var(--secondary);
        border-radius: 3px;
    }

    .hamburger {
        display: none;
        cursor: pointer;
    }

    .hamburger span {
        display: block;
        width: 30px;
        height: 3px;
        margin-bottom: 5px;
        background-color: var(--white);
        transition: all 0.3s ease-in-out;
    }

    @media screen and (max-width: 768px) {

        nav{
            padding: 0 30px;
        }
        .hamburger{
            display: block;
        }

        .menu {
            display: none;
        }

        .open {
            display: flex;
            width: 100%;
            background-color: var(--secondary);
            position: absolute;
            right: 0;
            top: 80px;
            width: 50vw;
            height: calc(100vh - 80px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateX(50px);
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .open ul{
            display: flex;
            flex-direction: column;
        }    
    }

    .hamburger.active span:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
        opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
    }
</style>
    <div class="logo">
        <h1>LOGO</h1>
    </div>
    <div class="menu">
        <ul> 
            <li><a id="Home" href="index.html">Home</a></li>
            <li><a id="About Us" href="about.html">About Us</a></li>
            <li><a id="Services" href="services.html">Services</a></li>
            <li><a id="News" href="news.html">News</a></li>
            <button class="contact-button">Contact Us</button>
        </ul>
    </div>
    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $(".hamburger").click(function() {
        $(this).toggleClass("active");
        $(".menu").toggleClass("open");
    });
    $(document.body).on("click", function(e) {
        if (
            !$(e.target).closest(".menu").length &&
            !$(e.target).closest(".hamburger").length
        ) {
            // Close the menu by removing the 'active' class
            $(".hamburger").removeClass("active");
            $(".menu").removeClass("open");
        }
    });
    
    var path = window.location.pathname;
    var page = path.split("/").pop();
    var isHomePage = !page || page === 'index.html';

    $(".menu ul li a").each(function() {
        var href = $(this).attr('href');

        if (isHomePage && href === 'index.html') {
            $(this).parent().css('list-style-type', 'disc');
        } else if (!isHomePage && href.indexOf(page) !== -1) {
            $(this).parent().css('list-style-type', 'disc');
        } else {
            $(this).parent().css('list-style-type', 'none');
        }
    });
});
</script>
