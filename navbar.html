<link rel="stylesheet" href="navbar.css">
<div class="logo">
    <h1>LOGO</h1>
</div>
<div class="menu">
    <ul> 
        <li><a id="Home" href="index.html">Home</a></li>
        <li><a id="About Us" href="about.html">About Us</a></li>
        <li><a id="Services" href="services.html">Services</a></li>
        <li><a id="News" href="news.html">News</a></li>
        <button class="contact-button">Contact Us</button>
    </ul>
</div>
<div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
</div>
<script>
$(document).ready(function() {
$(".hamburger").click(function() {
    $(this).toggleClass("active");
    $(".menu").toggleClass("open");
});
$(document.body).on("click", function(e) {
    if (
        !$(e.target).closest(".menu").length &&
        !$(e.target).closest(".hamburger").length
    ) {
        $(".hamburger").removeClass("active");
        $(".menu").removeClass("open");
    }
});

var path = window.location.pathname;
var page = path.split("/").pop();
var isHomePage = !page || page === 'index.html';

$(".menu ul li a").each(function() {
    var href = $(this).attr('href');

    if (isHomePage && href === 'index.html') {
        $(this).parent().css('list-style-type', 'disc');
    } else if (!isHomePage && href.indexOf(page) !== -1) {
        $(this).parent().css('list-style-type', 'disc');
    } else {
        $(this).parent().css('list-style-type', 'none');
    }
});
});
</script>
